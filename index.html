<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">

</head>

<body>

    <main>
        <div class="banner-profile">
            <img id="img-Icon" src="https://i.pinimg.com/564x/cc/1d/0a/cc1d0a0d6ec7fba97707e08127d36c0a.jpg"
                alt="user.png">
        </div>
        <article class="description">
            <div id="user">
                <h1>Jane Doe</h1>
            </div>
            <div id="ubication">
                <img src="icons/map-marker.png" alt="marker.png">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>

            <div id="edit">
                <img src="icons/gear.png" alt="gear.png">
                <a href="#">Edit profile</a>
            </div>
        </article>
    </main>



</body>

</html>
